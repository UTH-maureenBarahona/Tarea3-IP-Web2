<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 3 - Primer Parcial - Maureen Barahona</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
  </head>
  <body class="container">
    <div id="capturaDiv">
      <img src="./assets/person.jpg" alt="" />
      <table>
        <tr>
          <td>Ingrese Id:</td>
          <td>
            <input type="text" id="id" onkeypress="return soloLetras(event);" />
          </td>
        </tr>
        <tr>
          <td>Ingrese Nombre:</td>
          <td>
            <input
              type="text"
              id="nombre"
              onkeypress="return soloLetras(event);"
            />
          </td>
        </tr>
        <tr>
          <td>Ingrese Edad:</td>
          <td>
            <input
              type="text"
              id="edad"
              pattern="[0-9]+"
              onkeypress="return soloNumeros(event);"
            />
          </td>
        </tr>
        <tr>
          <td>Seleccione Sexo:</td>
          <td>
            <select id="sexo">
              <option value="femenino">Femenino</option>
              <option value="masculino">Masculino</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <br />
            <button id="botonAdd" onclick="agregar();">
              Agregar persona a la lista
            </button>
          </td>
          <td>
            <br />
            <button id="botonCancel" onclick="cancelar();">Cancelar</button>
            <button id="botonGrafico" onclick="generarGrafico();">
              Generar Grafico
            </button>
          </td>
        </tr>
      </table>
    </div>
    <div>
      <table id="grilla">
        <thead>
          <th>Id</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>sexo</th>
          <th>Eliminar</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="total">
      <label>Cantidad de registros </label><label id="totalreg">0 </label>
      <p><label>Menores de edad </label><label id="menores">0</label></p>

      <p><label>Mayores de edad </label><label id="mayores">0 </label></p>
    </div>
    <div id="pieChart"></div>
  </body>
</html>
